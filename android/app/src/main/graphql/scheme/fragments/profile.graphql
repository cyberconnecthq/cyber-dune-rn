fragment NFT on NFT {
  name
  contract
  tokenId
  imageUrl
  ercType
  owner
}

fragment BlockNFTFragment on NFT {
  name
  contract
  tokenId
  imageUrl
  ercType
  owner
}

fragment LinkBlock on LinkBlock {
  links {
    title
    link
  }
}

fragment SuperLinkBlock on SuperLinkBlock {
  superLinks {
    type
    title
    link
    description
    imageUrl
  }
}

fragment TwitterBlock on TwitterBlock {
  avatarShape
  layout
  twitters {
    twitterId
    twitterHandle
    title
    displayName
    avatar
    description
    profileId
  }
}

fragment CredentialBlock on CredentialBlock {
  galaxyCreds {
    id
    name
  }
  poaps {
    id
    imageUrl
  }
}

fragment W3STBlock on W3STBlock {
  tokenUris
}

fragment NFTBlock on NFTBlock {
  nfts {
    ...BlockNFTFragment
  }
}

fragment EventBlock on EventBlock {
  events {
    id
    status
    timezone
    lightInfo {
      hasRaffle
      hasW3ST
    }
    title
    startTimestamp
  }
}

fragment SnapshotBlock on SnapshotBlock {
  spaceId
}

fragment NFTCollectionBlock on NFTCollectionBlock {
  slugs
}

fragment PostBlock on PostBlock {
  postPage(first: 6) {
    list {
      id
      title
      description
      publishedAt
      readTime
      cover
      essence {
        totalCollected
        totalSupply
      }
    }
  }
}

fragment SkillBlock on SkillBlock {
  skills {
    id
    name
    endorsed
    endorserCount
  }
}


fragment WorkExperienceBlock on WorkExperienceBlock {
  workExperiences {
    id
    startDate
    endDate
    description
    organization {
      twitterId
      twitterHandle
      displayName
      avatar
      title
      description
      profileId
      followersCount
      headlineType
    }
  }
}


fragment EducationBlock on EducationBlock {
  educations {
    id
    startDate
    endDate
    description
    degree
    fieldOfStudy
    school {
      twitterId
      twitterHandle
      displayName
      avatar
      title
      description
      profileId
      followersCount
      headlineType
    }
  }
}


fragment RecommendationBlock on RecommendationBlock {
  received {
    user {
      id
      lightInfo {
        handle
        avatar
        displayName
        formattedAddress
        attestation {
          uid
        }
      }
      profile {
        id
        ... on PerProfile {
          headline {
            twitterId
            twitterHandle
            displayName
            avatar
            title
            profileId
          }
          isVerified
        }
      }
    }
    content
    hidden
  }
  given {
    user {
      id
      lightInfo {
        handle
        avatar
        displayName
        formattedAddress
        attestation {
          uid
        }
      }
      profile {
        id
        ... on PerProfile {
          headline {
            twitterId
            twitterHandle
            displayName
            avatar
            title
            profileId
          }
          isVerified
        }
      }
    }
    content
    hidden
  }
}


fragment ContactBlock on ContactBlock {
  contacts {
    contactType
    name
    hidden
  }
}

fragment Block on Block {
  id
  profileId
  type
  displayName
  index
  isPlaceHolder
  visibility
  ...LinkBlock
  ...SuperLinkBlock
  ...TwitterBlock
  ...NFTBlock
  ...CredentialBlock
  ...W3STBlock
  ...EventBlock
  ...NFTCollectionBlock
  ...SnapshotBlock
  ...PostBlock
  ...SkillBlock
  ...WorkExperienceBlock
  ...EducationBlock
  ...RecommendationBlock
  ...ContactBlock
}

fragment OrganizationInDashboard on Organization {
  id
  twitterId
  verification
  currentAccess
  invitationCodes {
    code
    isUsed
  }
  reviewing {
    handle
  }
  profile {
    id
    type
    handle
    ... on OrgProfile {
      displayName
      profilePicture
      backgroundPicture
      bio
    }
  }
  # members
}
fragment OrganizationInProfile on Organization {
  id
  twitterId
  verification
  currentAccess
  followersCount
  reviewing {
    handle
  }
  lightInfo {
    attestation {
      status
      uid
      type
    }
  }
}

fragment OrgProfile on OrgProfile {
  handle
  bio
  cmcTokenId
  profilePicture
  backgroundPicture
  sector
  networks
  displayName
  isFollowing
  type
  organization {
    ...OrganizationInProfile
  }
}

fragment PersonalProfile on PerProfile {
  bio
  reputation {
    total
  }
  owner {
    id
    lightInfo {
      attestation {
        status
        uid
        type
      }
      remark
    }
  }
  avatarFrameTokenId
  connectStatus
  connectionsCount
  isVerified
  connections {
    list {
      handle
      id
      ... on PerProfile {
        profilePicture {
          picture
        }
        displayName {
          displayName
        }
      }
    }
  }
  mutualConnections {
    list {
      handle
      id
      ... on PerProfile {
        profilePicture {
          picture
        }
        displayName {
          displayName
        }
      }
    }
  }
  headline {
    twitterId
    twitterHandle
    displayName
    avatar
    title
    description
    headlineType
    followersCount
    profileId
  }
  identities {
    headline {
      twitterId
      twitterHandle
      displayName
      avatar
      title
      description
      headlineType
      followersCount
    }
    attestation {
      uid
      status
      type
    }
  }
  isAdmin
  isFollowing
  region
  languages
  personaldisplayName: displayName {
    type
    displayName
  }
  personalProfilePicture: profilePicture {
    picture
    type
    nfts {
      ...NFT
    }
  }
  personalBackgroundPicture: backgroundPicture {
    picture
    type
    nfts {
      ...NFT
    }
  }
}

fragment Profile on Profile {
  id
  handle
  type
  ...OrgProfile
  ...PersonalProfile
  blocks {
    ...Block
  }
}

fragment PageInfo on PageInfo {
  startCursor
  endCursor
  hasNextPage
  hasPreviousPage
}

fragment meProfileFragment on Profile {
  id
  handle
  type
  ... on OrgProfile {
    displayName
    profilePicture
    organization {
      followersCount
    }
  }
  ... on PerProfile {
    avatarFrameTokenId
    headline {
      title
      avatar
    }
    personaldisplayName: displayName {
      displayName
    }
    personalProfilePicture: profilePicture {
      picture
    }
    personalBackgroundPicture: backgroundPicture {
      picture
      type
      nfts {
        ...NFT
      }
    }
  }
}

fragment Member on Member {
  userId
  name
  avatar
  email
  role
  handle
  isKol
  avatarFrameTokenId
}

fragment UnionDisplayName on Profile {
  ... on OrgProfile {
    displayName
  }

  ... on PerProfile {
    personalDisplayName: displayName {
      displayName
    }
  }
}

fragment UnionProfilePicture on Profile {
  ... on OrgProfile {
    profilePicture
  }

  ... on PerProfile {
    personalProfilePicture: profilePicture {
      picture
    }
  }
}

fragment UnionBaseProfile on Profile {
  type
  handle
  ...UnionIsFollowing
  ...UnionDisplayName
  ...UnionProfilePicture
}

fragment UnionIsFollowing on Profile {
  ... on OrgProfile {
    isFollowing
  }
  ... on PerProfile {
    isFollowing
  }
}

fragment MyConnectionItem on Profile {
  __typename
  id
  handle
  ... on PerProfile {
    owner {
      id
      lightInfo {
        attestation {
          uid
        }
        remark
      }
    }
    isVerified
    connectStatus
    headline {
      title
      twitterHandle
      displayName
    }
    personalDisplayName: displayName {
      displayName
    }
    personalProfilePicture: profilePicture {
      picture
    }
  }
}

fragment SearchPerProfile on PerProfile {
  id
  handle
  type
  __typename
  personalProfilePicture: profilePicture {
    picture
  }
  personalDisplayName: displayName {
    displayName
  }
}


fragment SearchOrgProfile on OrgProfile {
  id
  handle
  type
  profilePicture
  displayName
}

fragment SearchPerProfileDetailed on PerProfile {
  id
  handle
  type
  __typename
  personalProfilePicture: profilePicture {
    picture
  }
  personalDisplayName: displayName {
    displayName
  }
  headline {
    twitterId
    twitterHandle
    displayName
    title
    profileId
  }
  owner {
    lightInfo {
      attestation {
        uid
      }
    }
  }
  isVerified
}


fragment SearchOrgProfileDetailed on OrgProfile {
  id
  handle
  type
  profilePicture
  displayName
  isFollowing
  bio
  organization {
    followersCount
    verification
  }
}

fragment ConnectionOrgProfile on OrgProfile {
  id
  handle
  bio
  displayName
  profilePicture
  isFollowing
  organization {
    followersCount
  }
}

fragment ConnectionPersonalProfile on PerProfile {
  id
  handle
  owner {
    id
    price {
      price {
        value
        decimal
      }
    }
    lightInfo {
      attestation {
        uid
      }
    }
  }
  headline {
    displayName
    title
  }
  displayName {
    displayName
    type
  }
  profilePicture {
    picture
  }
  connectStatus
  connectionDegree
  reputation {
    total
  }
  isVerified
  mutualConnections {
    list {
      handle
      id
      ... on PerProfile {
        profilePicture {
          picture
        }
        displayName {
          displayName
        }
      }
    }
  }
}

fragment TopPersonalProfile on PerProfile {
  id
  handle
  owner {
    id
  }
  headline {
    displayName
    title
  }
  displayName {
    displayName
    type
  }
  profilePicture {
    picture
  }
  connectStatus
  reputation {
    total
  }
  isVerified
}

fragment PerProfileWithOrg on PerProfileWithOrg {
  orgList {
    avatar
    name
  }
  profile {
    ...ConnectionPersonalProfile
  }
}